name: threadofon
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.5.1
  path_provider: ^2.0.8
  get_storage: ^2.0.3
  logger: ^1.1.0
  sqflite: ^2.0.1
  intl: ^0.17.0
  flutter_svg: ^1.0.0
  flutter_screenutil: ^5.0.1
  shared_preferences: ^2.0.10
  enum_to_string: ^2.0.1

  file_copy:
    path: package/file_copy
  thredofon_repository:
    path: package/thredofon_repository

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.3.2


flutter:
  generate: true 

  uses-material-design: true
  assets:
    - assets/
    - assets/db/
    - assets/svg/
    - assets/fonts/
    - assets/splash/
    - assets/images/
    - assets/illustrators/
 
  fonts:
    - family: montserrat
      fonts:
        - asset: assets/fonts/montserrat_light.ttf
          weight: 300
        - asset: assets/fonts/montserrat_regular.ttf
          weight: 400
        - asset: assets/fonts/montserrat_medium.ttf
          weight: 500
        - asset: assets/fonts/montserrat_semibold.ttf
          weight: 600
        - asset: assets/fonts/montserrat_bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat_mediumitalic.ttf
          style: italic


flutter_native_splash:
  # platform.
  android: true
  ios: true
  #web: false


  color: "#323F4B"
  image: assets/splash/icon_dark.png